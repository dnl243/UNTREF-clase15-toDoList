<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/master.css">
    <!-- bootstrap - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <div id="container" class="container-fluid">
        <div id="title">
            <h1 class="text-center">'Lista de Tareas'</h1>
            <div class="text-center">
                <input class="text-center border-1 w-50 rounded-3" type="text" id="taskInput" placeholder="Nueva Tarea">
                <button class="border-1 rounded-3 bg-primary text-white" id="addButton">Agregar</button>
            </div>
        </div>
        <div id="list" class="m-2 rounded-3">
            <ul id="taskList">
            </ul>
        </div>
    </div>
    <script src="./js/master.js"></script>
    <!-- bootstrap - JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
